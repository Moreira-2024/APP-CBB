<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congregação Batista Bonfim</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="Tela de Cadastro.jpg" alt="Logo Congregação Batista Bonfim" class="logo">
    </header>

    <main>
      <div class="form-container">
        <h1 id="form-title">Criar nova Conta</h1>
        <form id="form">
          <input type="text" name="nome" placeholder="Nome" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Senha" required>
          <button type="submit">Inscrever-se</button>
        </form>
        <p>Já está cadastrado? <a href="#" id="login-link">Faça login aqui.</a></p>
      </div>
    </main>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
